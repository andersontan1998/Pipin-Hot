    h1 {

        font-family: "Garamond", serif;
        text-align: center;
    }
</style>
<body>
    <div class = "header">
        <img src="{% static 'Pipin-Hot.png' %}"/>
    </div>

    <h1> Menu </h1>

    <form method="POST"> 
        {% csrf_token %}

                <div class = "pictureContainer">
                    {% for item in Appetizer.all %}

                                <img src = "{{ item.img.url }}">
                            </li>
                        </u1>
                    {% endfor %}
                </div>

                <div>
                {% for item in Appetizer.all %}
                    <u1 style = "list-style: none;">
                        <li style = "padding: 20px;"> 
                            <p class = "foodTitle">
                                {{ item.name }} 
                            </p>
                            <p class = "foodInfo">
                                ${{ item.price }}
                            </p>
                            <p style = "display: inline; margin-left: 3vw;">
                                <input type="checkbox" name="items[]" value="{{ item.pk }}">
                            </p>
                            
                            <p class = "foodDesc">
                                {{ item.description }}
                            </p>
                            
                        </li>
                    </u1>
                {% endfor %}

    <div >
        <label for="name">Full Name</label>
        <input type="hidden" value="{{User.username}}" name="name"/>
