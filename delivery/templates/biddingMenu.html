{% extends 'base.html' %}


{% block content %}

    <div class="row justify-content-center mt-4">
        <img src="../../../static/Pipin-Hot.png"
        width="600"
        height="75"/> 
    </div>

    <div class="row justify-content-center mt-4">
        <h2 class="text-center" pt-2 style="color: rgb(16, 13, 13);">Bidding Menu</h2>
    </div>
    
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 mt-5">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Place Bids</th>
                            <th scope="col">Customer Rating</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <th scope="row">{{ order.pk }}</th>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
